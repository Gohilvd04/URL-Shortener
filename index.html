<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortner</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="container1">
        <div class="title">
          <p>URL Shortner</p>
        </div>
        <div class="main">
          <div class="long">
            <input
              type="text"
              placeholder="Enter your link"
              id="longUrl"
              class="inputBox"
            />
            <button class="btn" id="Shortner">Shortner</button>
          </div>
          <div class="short">
            <input
              type="text"
              id="shortUrl"
              class="inputBox"
              readonly
              value=""
            />
            <button class="btn" id="copy">
              &nbsp;&nbsp;&nbsp;Copy&nbsp;&nbsp;&nbsp;
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
